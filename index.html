<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Game</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600;1,700&family=Roboto+Condensed:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game">
      <h1 class="title">Guess the Number</h1>
      <span class="fromToNum">Between (1 to 25)</span>
      <span class="question">
        <img src="img/charade.png" />
      </span>
      <div class="input-group">
        <img src="img/arrow-up.png" alt="" />
        <input class="input" type="text" />
        <img src="img/arrow-down.png" alt="" />
      </div>

      <button class="btn start">Start Game</button>
      <button class="btn guess-btn">Guess Now</button>

      <span class="check"></span>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
